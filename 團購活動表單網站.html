<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>代購活動報名表與市場調查表單網站</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<h2>代購活動報名表與市場調查表單網站</h2>
<form id="signupForm">
姓名：<input type="text" id="name"><br>
性別：<input type="text" id="name"><br>
年齡：<input type="text" id="name"><br>
代購產品商品的項目名稱：
<input type="checkbox" name="interest" value="鯊魚夾">鯊魚夾
<input type="checkbox" name="interest" value="手鍊">手鍊
<input type="checkbox" name="interest" value="數位文創產品">數位文創產品
<input type="checkbox" name="interest" value="其他">其他：<input type="text" id="name"><br>
<br>
<input type="submit" value="送出">
</form>
<h2>報名與市場調查清單</h2>
<table border="1" id="resultTable">
<tr><th>姓名</th><th>代購產品商品的項目名稱</th></tr>
</table>
<!-- 分離的JavaScript -->
<script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
e.preventDefault(); // 防止表單重新載入
const name = document.getElementById("name").value;
const checkboxes =
document.querySelectorAll("input[name='interest']:checked");
const interests = Array.from(checkboxes).map(cb =>
cb.value).join("、");
// 新增一列到表格
const table = document.getElementById("resultTable");
const row = table.insertRow();
const cell1 = row.insertCell(0);
const cell2 = row.insertCell(1);
cell1.textContent = name;
cell2.textContent = interests;
// 清空表單
document.getElementById("signupForm").reset();
});
</script>
</body>
</html>
