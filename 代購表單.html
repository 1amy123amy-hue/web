<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>代購活動報名表與市場調查表單網站</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
</head>
<body>
  <h2>代購活動報名表與市場調查表單網站</h2>

  <form id="signupForm">
    <label for="nameInput">姓名：</label>
    <input type="text" id="nameInput" placeholder="請輸入姓名"><br>

    <label for="genderInput">性別：</label>
    <input type="text" id="genderInput" placeholder="請輸入性別"><br>

    <label for="ageInput">年齡：</label>
    <input type="number" id="ageInput" min="0" max="120" placeholder="請輸入年齡"><br>

    <div class="group">
      <div>代購產品商品的項目名稱：</div>
      <label><input type="checkbox" name="interest" value="鯊魚夾">鯊魚夾</label>
      <label><input type="checkbox" name="interest" value="手鍊">手鍊</label>
      <label><input type="checkbox" name="interest" value="數位文創產品">數位文創產品</label>
      <label>
        <input type="checkbox" id="otherCheckbox" name="interest" value="其他">
        其他：
        <input type="text" id="otherText" placeholder="請填寫其他項目" disabled>
      </label>
    </div>

    <br>
    <input type="submit" value="送出">
  </form>

  <h2>報名與市場調查清單</h2>
  <table border="1" id="resultTable">
    <thead>
      <tr>
        <th>姓名</th>
        <th>性別</th>
        <th>年齡</th>
        <th>代購產品商品的項目名稱</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- 成功提示 -->
  <div id="successToast" class="toast" aria-live="polite"></div>
</body>
</html>
